upstream api { server api:3000;}
upstream app { server app:3000;}

server {
  listen 80;

  default_type text/plain;

    location /api {
      proxy_pass http://api;
    }
    location /graphql {
      proxy_pass http://api;
    }
    location /servidor {
      proxy_pass http://api;
    }
    location /conexion {
      proxy_pass http://api;
    }
    location /conector {
      proxy_pass http://api;
    }
    location /validacion {
      proxy_pass http://api;
    }
    location /tabla {
      proxy_pass http://api;
    }
    location /parametros_pysqoop {
      proxy_pass http://api;
    }

    location / {
      proxy_pass http://app;
    }
}